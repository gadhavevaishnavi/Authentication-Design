<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Forgot Password</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
</head>

<body class="bg-gradient-to-r from-gray-300 to-yellow-500 flex items-center justify-center min-h-screen">

  <div class=" rounded-3xl shadow-2xl w-full max-w-md p-8 mx-4 flex flex-col items-center">
    <!-- Added GIF Image -->
    <img src="images/forgot1.gif" alt="Forgot Password Animation" class="w-40 h-40 mb-4 bg-transparent border-none" />

    <h2 class="text-3xl font-bold text-center mb-6 text-yellow-800">Forgot Password</h2>

    <form id="forgotForm" class="flex flex-col gap-4 w-full">
      <input 
        type="email" 
        placeholder="Enter your email" 
        id="forgotEmail" 
        class="p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-500" 
        required 
      />
      <button 
        type="submit" 
        class="bg-yellow-500 text-white p-3 rounded-lg hover:bg-yellow-600 transition">
        Reset Password
      </button>
    </form>

    <p class="text-center mt-4 text-gray-700">
      Remember your password? 
      <a href="login.html" class="text-yellow-700 hover:underline">Login</a>
    </p>
  </div>

  <!-- Toast Container -->
  <div id="toastContainer" class="fixed top-5 right-5 flex flex-col gap-2 z-50"></div>

  <script>
    // Toast function
    function showToast(message, type = "success") {
      const toastContainer = document.getElementById("toastContainer");
      const toast = document.createElement("div");
      toast.className = `
        px-4 py-3 rounded-lg shadow-lg text-white font-medium transform translate-x-20 opacity-0 transition-all duration-500
        ${type === "success" ? "bg-green-500" : "bg-red-500"}
      `;
      toast.textContent = message;
      toastContainer.appendChild(toast);

      // Slide in
      setTimeout(() => {
        toast.classList.remove("translate-x-20", "opacity-0");
        toast.classList.add("translate-x-0", "opacity-100");
      }, 50);

      // Slide out after 3s
      setTimeout(() => {
        toast.classList.remove("translate-x-0", "opacity-100");
        toast.classList.add("translate-x-20", "opacity-0");
        setTimeout(() => toast.remove(), 500);
      }, 3000);
    }

    // Forgot Password form submission
    document.getElementById("forgotForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const email = document.getElementById("forgotEmail").value;

      if (!email) {
        showToast("Please enter your email!", "error");
        return;
      }

      showToast("Password reset link sent to your email!", "success");
      this.reset();
    });
  </script>
</body>
</html>
