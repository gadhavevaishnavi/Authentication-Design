<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
</head>
<body class="bg-gradient-to-r from-gray-300 to-yellow-500 flex items-center justify-center min-h-screen">

  <div class="rounded-3xl shadow-2xl w-full max-w-md p-8 mx-4">
    
     <div class="flex justify-center mb-4">
      <img src="images/login1.gif" alt="Login Animation" class="w-60 h-50 bg-transparent border-none" />
    </div>

    <h2 class="text-3xl font-bold text-center mb-6 text-yellow-800">Login</h2>
    
    <form id="loginForm" class="flex flex-col gap-4">
      
      <input type="email" placeholder="Email" class="p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-500" required>
     
      <div class="relative">

        <input type="password" placeholder="Password" id="loginPassword" 
        class="p-3 border rounded-lg w-full focus:outline-none focus:ring-2 focus:ring-yellow-500" required>
       
        <i class="fa-solid fa-eye absolute right-3 top-3 cursor-pointer text-gray-400" 
        onclick="togglePassword('loginPassword', this)"></i>
      </div>

      <p id="loginError" class="text-red-500 text-sm hidden"></p>
      <button type="submit" class="bg-yellow-500 text-white p-3 rounded-lg hover:bg-yellow-600 transition">Login</button>
    </form>

    <p class="text-center mt-4 text-gray-700">
      Don't have an account? <a href="signup.html" 
      class="text-yellow-700 hover:underline">Sign Up</a>
    </p>

    <p class="text-center mt-1 text-gray-700">
      <a href="forgot.html" class="text-yellow-700 hover:underline">Forgot Password?</a>
    </p>
  </div>

  <!-- Toast Container -->
  <div id="toastContainer" class="fixed top-5 right-5 flex flex-col gap-2 z-50"></div>

  <script>
    // Toggle password visibility
    function togglePassword(inputId, icon) {
      const input = document.getElementById(inputId);
      if (input.type === "password") {
        input.type = "text";
        icon.classList.remove("fa-eye");
        icon.classList.add("fa-eye-slash");
      } else {
        input.type = "password";
        icon.classList.remove("fa-eye-slash");
        icon.classList.add("fa-eye");
      }
    }

    // Toast function
    function showToast(message, type = "success") {
      const toastContainer = document.getElementById("toastContainer");
      const toast = document.createElement("div");
       toast.className = `
        px-4 py-3 rounded-lg shadow-lg text-white font-medium transform translate-x-20 opacity-0 transition-all duration-500
        ${type === "success" ? "bg-green-500" : "bg-red-500"}
      `;
      toast.textContent = message;
      toastContainer.appendChild(toast);

      setTimeout(() => {
        toast.classList.add("translate-x-0", "opacity-100");
      }, 10);

      setTimeout(() => {
        toast.classList.add("opacity-0", "-translate-x-10");
        setTimeout(() => toast.remove(), 500);
      }, 3000);
    }

    // Login form validation
    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const password = document.getElementById("loginPassword").value;
      const errorMsg = document.getElementById("loginError");

      if(password.length < 8) {
        errorMsg.textContent = "Password must be at least 8 characters!";
        errorMsg.classList.remove("hidden");
        showToast("Password too short!", "error");
        return;
      }

      errorMsg.classList.add("hidden");
      showToast("Login successful !!!", "success");
      this.reset();
    });
  </script>
</body>
</html>
